<!DOCTYPE html>
<html lang="pt/br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encoder/Decoder</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="container">
            <div id="msgCodificar">
                <input type="text" id="inputCodificar" placeholder="Digite a mensagem para codificar">
                <button type="submit" id="btnCodificar">Criptografar</button>
                <div class="output-box" id="outputCodificar"></div>
            </div>

            <div id="msgDecodificar"> 
                <input type="text" id="inputDecodificar" placeholder="Digite a mensagem para decodificar"> 
                <button type="submit" id="btnDecodificar">Decodificar</button> 
                <div class="output-box" id="outputDecodificar"></div>
            </div>
        </div>

        <script src="Scripts/script.js" type="module"></script>
    </body>
</html>
